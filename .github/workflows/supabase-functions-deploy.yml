name: Deploy Supabase Edge Functions

on:
  workflow_dispatch:
    inputs:
      function_name:
        description: "Function name to deploy (e.g. admin-reset-password)"
        required: true
        default: "admin-reset-password"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase functions deploy "${{ inputs.function_name }}" --project-ref "${SUPABASE_PROJECT_REF}"

      - name: Set function secrets (required)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          supabase secrets set \
            SUPABASE_URL="${SUPABASE_URL}" \
            SUPABASE_ANON_KEY="${SUPABASE_ANON_KEY}" \
            SUPABASE_SERVICE_ROLE_KEY="${SUPABASE_SERVICE_ROLE_KEY}" \
            --project-ref "${SUPABASE_PROJECT_REF}"

