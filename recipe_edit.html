<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>レシピ編集 — Recipe Box</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/drawer.vertical.css">
  <style>
    .ingredient-row { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; margin-bottom: 8px; align-items: center; }
    .ing-item { grid-column: 1 / 2; }
    .ing-qty-unit { grid-column: 2 / 3; display: flex; gap: 4px; }
    .ing-qty { width: 80px; }
    .ing-unit { width: 60px; }
    .js-remove-row { grid-column: 3 / 4; }
    
    /* AIモーダルウィンドウのスタイル */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .modal-title { margin: 0; font-size: 1.25rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
    .modal-body .step-title { font-weight: bold; margin-bottom: 1rem; }
    .genre-selection { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem; }
    .genre-btn { padding: 0.5rem 1rem; border: 1px solid var(--line); border-radius: 8px; background: #fff; cursor: pointer; font-size: 0.9rem; }
    .genre-btn.selected { background: var(--accent); color: white; border-color: var(--accent); }
    
    /* ★★★ AIメニュー表示をシンプルに ★★★ */
    .menu-suggestions { max-height: 250px; overflow-y: auto; border: 1px solid var(--line-soft); border-radius: 8px; padding: 0.5rem; }
    .menu-suggestions-item { display: block; padding: 0.75rem; border-bottom: 1px solid var(--line-soft); cursor: pointer; }
    .menu-suggestions-item:last-child { border-bottom: none; }
    .menu-suggestions-item:hover { background: #f0f8f4; }
    .menu-suggestions-item.selected { background: #e0f0e8; font-weight: bold; }

    .modal-footer { margin-top: 1.5rem; text-align: right; }
    .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 2rem auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <input id="drawer-toggle" type="checkbox" class="drawer-toggle" aria-label="メニューを開閉" />
  <aside class="drawer">
    <div class="drawer-header">メニュー</div>
    <nav class="drawer-nav">
      <a href="index.html" class="drawer-link">ホーム</a>
      <button class="drawer-link js-save">保存</button>
      <button class="drawer-link js-cancel">キャンセル</button>
    </nav>
  </aside>
  <label for="drawer-toggle" class="hamburger" aria-label="メニュー">
    <span></span><span></span><span></span>
  </label>

  <header class="app-header">
    <h1 class="brand">レシピ編集</h1>
    <div class="header-actions" data-actions>
      <button class="btn js-save primary">保存</button>
      <button class="btn js-cancel ghost">キャンセル</button>
    </div>
  </header>

  <main class="container">
    <form id="editForm" class="form panel">
      <div class="field">
        <label for="title">料理名 *</label>
        <input id="title" name="title" required />
      </div>
      
      <div class="field">
        <label for="category">カテゴリー</label>
        <select id="category" name="category" class="input">
          <option value="アミューズ">アミューズ</option>
          <option value="前菜">前菜</option>
          <option value="温菜">温菜</option>
          <option value="メイン" selected>メイン</option>
          <option value="デザート">デザート</option>
        </select>
      </div>

      <div class="field">
        <label for="tags">タグ（カンマ区切り）</label>
        <input id="tags" name="tags" placeholder="フレンチ, 定番" />
      </div>

      <div class="field">
        <label for="notes">メモ</label>
        <textarea id="notes" name="notes" rows="2"></textarea>
      </div>

      <div class="field">
        <label>材料</label>
        <div id="ingredientsEditor"></div>
        <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; align-items: center;">
            <button type="button" class="btn small" id="addIng">＋ 材料を追加</button>
            <button type="button" class="btn small primary" id="ai-wizard-btn">AIでルセットを創作</button>
        </div>
      </div>

      <div class="field">
        <label>ルセット</label>
        <div id="stepsEditor"></div>
        <button type="button" class="btn small" id="addStep">＋ 手順を追加</button>
      </div>

      <div id="status" style="margin:8px 0; color:var(--accent); font-weight:600;"></div>

      <div style="display:flex; gap:8px; margin-top:16px; flex-wrap: wrap;">
        <button type="button" class="btn primary js-save">保存</button>
        <button type="button" class="btn ghost js-cancel">キャンセル</button>
        <button type="button" class="btn ghost js-view" style="display:none;">表示ページへ</button>
        <button type="button" class="btn danger ghost js-delete" style="margin-left:auto; display:none;">削除</button>
      </div>
    </form>
  </main>

  <div id="ai-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">AI ルセット創作アシスタント</h2>
        <button id="modal-close-btn" class="modal-close">&times;</button>
      </div>
      <div id="modal-body" class="modal-body">
        <div id="ai-step-1">
          <p class="step-title">1. 料理のジャンルを選択してください</p>
          <div class="genre-selection">
            <button class="genre-btn" data-genre="フレンチ">フレンチ</button>
            <button class="genre-btn" data-genre="イタリアン">イタリアン</button>
            <button class="genre-btn" data-genre="和食">和食</button>
            <button class="genre-btn" data-genre="中華">中華</button>
            <button class="genre-btn" data-genre="創作料理">創作料理</button>
          </div>
          <div class="field" style="margin-top: 1rem;">
            <label for="ai-custom-request" style="font-size: 0.9em; margin-bottom: 0.5rem;">追加の希望（任意）</label>
            <textarea id="ai-custom-request" class="input" rows="2" placeholder="例：子供向けの味付けで、野菜を多めに"></textarea>
          </div>
          <div class="modal-footer">
            <button id="get-suggestions-btn" class="btn primary" disabled>5つのメニュー案を創作</button>
          </div>
        </div>
        <div id="ai-step-2" style="display: none;">
          <p class="step-title">2. 創作するメニューを選択してください</p>
          <div id="menu-suggestions" class="menu-suggestions"></div>
          <div class="modal-footer">
            <button id="generate-full-recipe-btn" class="btn primary" disabled>このメニューでルセットを創作</button>
          </div>
        </div>
        <div id="ai-loading" style="display: none;">
          <div class="loading-spinner"></div>
          <p style="text-align: center;">AIが考案中です...</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="app-footer">
    <div>編集内容は「保存」ボタン押下時にデータベースに反映されます。</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/app-edit.js"></script>
</body>
</html>
