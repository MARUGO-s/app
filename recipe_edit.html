<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>レシピ編集 — Recipe Box</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/drawer.vertical.css">
  <style>
    /* ページのインラインスタイル: AIモーダル */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(33, 37, 41, 0.5);
        display: none; justify-content: center; align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background: var(--bg-panel);
        padding: 2rem;
        border-radius: var(--radius-base);
        width: 90%; max-width: 500px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .modal-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 1.5rem; padding-bottom: 1rem;
        border-bottom: 1px solid var(--line-soft);
    }
    .modal-title { margin: 0; font-size: 1.25rem; font-weight: 600; }
    .modal-close { background: none; border: none; font-size: 1.75rem; cursor: pointer; color: var(--text-secondary); line-height: 1; }
    .modal-body .step-title { font-weight: 600; margin-bottom: 1rem; color: var(--text-primary); }
    .genre-selection { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem; }
    .genre-btn {
        padding: 0.5rem 1rem; border: 1px solid var(--line-primary);
        border-radius: 99px; /* Pill shape */
        background: var(--bg-panel); cursor: pointer; font-size: 0.9rem;
        color: var(--text-secondary);
        transition: all 0.2s;
    }
    .genre-btn:hover { background: var(--bg-primary); }
    .genre-btn.selected { background: var(--accent); color: white; border-color: var(--accent); }
    .menu-suggestions-item {
        display: block; padding: 0.75rem 1rem; cursor: pointer;
        border-radius: 0.375rem;
        transition: background-color 0.2s;
    }
    .menu-suggestions-item:hover { background-color: var(--bg-primary); }
    .menu-suggestions-item.selected { background-color: #eaf3ed; color: var(--accent-hover); font-weight: 600; }
    .modal-footer { margin-top: 2rem; text-align: right; }
    .loading-spinner {
        border: 4px solid var(--line-soft); border-top-color: var(--accent);
        border-radius: 50%; width: 36px; height: 36px;
        animation: spin 1s linear infinite; margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <header class="app-header">
    <h1 class="brand">レシピ編集</h1>
    <div class="header-actions">
      <a href="index.html" class="btn ghost">ホーム</a>
      <button class="btn primary js-save">保存する</button>
    </div>
  </header>

  <main class="container">
    <form id="editForm" class="panel">
      <div class="field" style="background: #f8f9fa; padding: 1.5rem; border-radius: var(--radius-base); margin-bottom: 2rem;">
        <label for="recipeUrl" style="font-size: 1rem;">URLから自動入力</label>
        <div style="display: flex; align-items: center; gap: 0.75rem; margin-top: 0.75rem;">
          <input id="recipeUrl" class="input" placeholder="レシピページのURLを貼り付け" style="flex-grow: 1; min-width: 0;">
          <button type="button" class="btn primary" id="importFromUrlBtn" style="white-space: nowrap;">インポート</button>
        </div>
        <div id="importStatus" style="margin-top: 0.75rem; font-size: 0.875rem;"></div>
      </div>
      
      <div class="field">
        <label for="title">料理名</label>
        <input id="title" name="title" class="input" required />
      </div>
      
      <div class="field">
        <label for="category">カテゴリー</label>
        <select id="category" name="category" class="input">
          <option value="アミューズ">アミューズ</option>
          <option value="前菜">前菜</option>
          <option value="温菜">温菜</option>
          <option value="メイン" selected>メイン</option>
          <option value="デザート">デザート</option>
        </select>
      </div>

      <div class="field">
        <label for="tags">タグ (カンマ区切り)</label>
        <input id="tags" name="tags" class="input" placeholder="フレンチ, 定番, etc." />
      </div>

      <div class="field">
        <label for="notes">メモ・コツ</label>
        <textarea id="notes" name="notes" class="input" rows="3"></textarea>
      </div>

      <div class="field">
        <label>材料</label>
        <div id="ingredientsEditor"></div>
        <div style="margin-top: 1rem; display: flex; gap: 0.75rem;">
            <button type="button" class="btn ghost small" id="addIng">＋ 材料を追加</button>
            <button type="button" class="btn primary small" id="ai-wizard-btn">✨ AIで創作</button>
        </div>
      </div>

      <div class="field">
        <label>作り方</label>
        <div id="stepsEditor"></div>
        <button type="button" class="btn ghost small" id="addStep" style="margin-top: 1rem;">＋ 手順を追加</button>
      </div>

      <div id="status" style="margin:1.5rem 0; color:var(--accent); font-weight:600; text-align:center;"></div>

      <div style="border-top: 1px solid var(--line-soft); padding-top: 1.5rem; display:flex; gap:0.75rem; justify-content: flex-end;">
        <button type="button" class="btn ghost js-view" style="display:none; margin-right: auto;">表示</button>
        <button type="button" class="btn danger" style="display:none;" id="js-delete-btn">削除</button>
        <button type="button" class="btn ghost js-cancel">キャンセル</button>
        <button type="button" class="btn primary js-save">保存する</button>
      </div>
    </form>
  </main>
  
  <div id="ai-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">✨ AI ルセット創作アシスタント</h2>
        <button id="modal-close-btn" class="modal-close">&times;</button>
      </div>
      <div id="modal-body" class="modal-body">
        <div id="ai-step-1">
          <p class="step-title">1. 料理のジャンルを選択</p>
          <div class="genre-selection">
            <button class="genre-btn" data-genre="フレンチ">フレンチ</button>
            <button class="genre-btn" data-genre="イタリアン">イタリアン</button>
            <button class="genre-btn" data-genre="和食">和食</button>
            <button class="genre-btn" data-genre="中華">中華</button>
            <button class="genre-btn" data-genre="創作料理">創作料理</button>
          </div>
          <div class="field">
            <label for="ai-custom-request" style="font-size: 0.8em; margin-bottom: 0.5rem;">追加の希望 (任意)</label>
            <textarea id="ai-custom-request" class="input" rows="2" placeholder="例: 子供向けの味付け, 野菜を多めに"></textarea>
          </div>
          <div class="modal-footer">
            <button id="get-suggestions-btn" class="btn primary" disabled>メニュー案を創作</button>
          </div>
        </div>
        <div id="ai-step-2" style="display: none;">
          <p class="step-title">2. メニューを選択</p>
          <div id="menu-suggestions" class="menu-suggestions"></div>
          <div class="modal-footer">
            <button id="generate-full-recipe-btn" class="btn primary" disabled>このメニューでルセットを生成</button>
          </div>
        </div>
        <div id="ai-loading" style="display: none;">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/app-edit.js"></script>
  <script>
(function(){
  const FN_URL = 'https://ctxyawinblwcbkovfsyj.supabase.co/functions/v1/extract-recipe';
  const ANON   = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0eHlhd2luYmx3Y2Jrb3Zmc3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NzE3MzIsImV4cCI6MjA3MDU0NzczMn0.HMMoDl_LPz8uICruD_tzn75eUpU7rp3RZx_N8CEfO1Q';

  // ヘッダーにボタン追加
  const actions = document.querySelector('.header-actions');
  const btn = document.createElement('button');
  btn.className = 'btn ghost';
  btn.textContent = 'URLから取り込み';
  actions?.insertBefore(btn, actions.firstChild);

  // ===== 量・単位・品目のパーサ（日本語対応） =====
  function parseIngredientLine(line){
    const original = String(line||'').trim();
    if(!original) return { item:'', quantity:null, unit:'', note:'', original };

    // 全角→半角、記号正規化
    const FW = '０１２３４５６７８９．，／－';
    const HW = '0123456789.,/-';
    let s = original.normalize('NFKC');
    for(let i=0;i<FW.length;i++) s = s.replaceAll(FW[i], HW[i]);
    s = s.replace(/[〜～–—−]/g,'-').replace(/　/g,' ').replace(/\s+/g,' ').trim();

    // Unicode分数を ASCII に
    const fracMap = { '½':'1/2','¼':'1/4','¾':'3/4','⅓':'1/3','⅔':'2/3' };
    s = s.replace(/[½¼¾⅓⅔]/g, m=>fracMap[m]);

    // 備考（括弧）を退避
    let note='';
    s = s.replace(/[（(]([^）)]+)[）)]/g, (_,a)=>{ note += (note? ' / ':'') + a.trim(); return ' '; });

    // 単位辞書
    const UNITS = [
      { re: /(?:大さじ|大匙|tbsp|tablespoon)s?/i, unit:'大さじ', toMl:15 },
      { re: /(?:小さじ|小匙|tsp|teaspoon)s?/i, unit:'小さじ', toMl:5 },
      { re: /(?:カップ|cup)s?/i,              unit:'カップ', toMl:200 },
      { re: /(?:ml|mL|cc)/i,                  unit:'ml',    toMl:1 },
      { re: /(?:l|L|ℓ)/,                      unit:'L',     toMl:1000 },
      { re: /(?:g|gr|gram|グラム)/i,          unit:'g' },
      { re: /(?:kg|キロ)/i,                   unit:'kg' },
      { re: /個|本|枚|片|玉|粒|合|切れ|かけ|房|杯/, unit:'count' },
      { re: /少々|適量|ひとつまみ|少量/,         unit:'適量' },
    ];

    const num = (txt)=>{
      txt = String(txt).trim();
      // 1 と 1/2
      const mMix = txt.match(/^(\d+)[\sと]+(\d+)\/(\d+)$/);
      if(mMix) return Number((Number(mMix[1]) + Number(mMix[2])/Number(mMix[3])).toFixed(3));
      // 1 1/2 or 1/2
      const mFrac = txt.match(/^(\d+)?\s*(\d+)\/(\d+)$/);
      if(mFrac) return Number(((mFrac[1]?Number(mFrac[1]):0) + Number(mFrac[2])/Number(mFrac[3])).toFixed(3));
      // 1-2 / 1~2
      const mRange = txt.match(/^(\d+(?:\.\d+)?)\s*[-~]\s*(\d+(?:\.\d+)?)$/);
      if(mRange) return { min:Number(mRange[1]), max:Number(mRange[2]) };
      const n = Number(txt.replace(/,/g,''));
      return isNaN(n) ? null : n;
    };

    const UNIT_TOKENS = '(?:大さじ|大匙|小さじ|小匙|カップ|杯|ml|mL|cc|l|L|ℓ|g|kg|グラム|個|本|枚|片|玉|粒|合|切れ|かけ|房|少々|適量)';
    const P = [
      new RegExp(`^(.+?)\s+(\d+(?:[.,]\d+)?(?:\s*[\/\-~]\s*\d+(?:[.,]\d+)?)?)\s*(${UNIT_TOKENS})(.*)$`,'i'), // 砂糖 100 g
      new RegExp(`^(.+?)\s*(${UNIT_TOKENS})\s*(\d+(?:[.,]\d+)?(?:\s*[\/\-~]\s*\d+(?:[.,]\d+)?)?)(.*)$`,'i'), // 牛乳 カップ 1/2
      new RegExp(`^(\d+(?:[.,]\d+)?(?:\s*[\/\-~]\s*\d+(?:[.,]\d+)?)?)\s*(${UNIT_TOKENS})\s+(.+)$`,'i'), // 100 g 砂糖
    ];

    let item='', quantity=null, unit='';
    let hit=false;
    for(const pat of P){
      const m = s.match(pat);
      if(m){
        if(pat===P[0]){ item=m[1]; quantity=m[2]; unit=m[3]; }
        else if(pat===P[1]){ item=m[1]; unit=m[2]; quantity=m[3]; }
        else { quantity=m[1]; unit=m[2]; item=m[3]; }
        hit=true; break;
      }
    }
    if(!hit){
      const m = s.match(/(.+?)\s+(\d+(?:\.\d+)?)(.*)$/);
      if(m){ item=m[1]; quantity=m[2]; note = (note? note+' / ':'') + m[3].trim(); }
      else { item=s; }
    }

    // 単位の正規化
    let unitCanon = '';
    for(const u of UNITS){ if(u.re.test(unit||'')){ unitCanon = u.unit; break; } }
    if(unitCanon==='count'){ unitCanon = (unit.match(/個|本|枚|片|玉|粒|合|切れ|かけ|房|杯/)||[''])[0]; }
    if(unitCanon==='') unitCanon = unit || '';

    // 量を数値化
    let q = quantity;
    let qRange = null;
    if(typeof q === 'string'){ const mR = q.match(/^(\d+(?:\.\d+)?)[\s\-~]+(\d+(?:\.\d+)?)$/); if(mR) qRange={min:Number(mR[1]),max:Number(mR[2])}; }
    const qNum = typeof q === 'string' ? num(q) : (typeof q==='number'? q : null);

    // mL換算（可能な場合のみ）
    let toMl = null;
    if(qNum!=null){ const u = UNITS.find(u=>u.unit===unitCanon && u.toMl); if(u) toMl = qNum * u.toMl; }

    return {
      item: (item||'').trim(),
      quantity: (typeof qNum==='number'? Number(qNum) : null),
      unit: unitCanon,
      note: note || '',
      range: qRange || undefined,
      normalized: toMl!=null ? { ml: toMl } : undefined,
      original
    };
  }

  // 取り込み本体
  async function importFromUrl(){
    const url = prompt('レシピ掲載ページのURLを入力');
    if(!url) return;
    const res = await fetch(FN_URL, { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization': 'Bearer ' + ANON }, body: JSON.stringify({ url }) });
    const body = await res.json().catch(()=>({}));
    if(!res.ok || body?.ok === false){ alert((body?.code||`HTTP_${res.status}`)+': '+(body?.message||'import failed')); return; }
    const r = body.data || {};

    const $ = (s)=>document.querySelector(s);
    $('#title').value = r.title || '';
    $('#notes').value = r.description || '';
    $('#tags').value  = (r.tags||[]).join(', ');

    // 材料：自動分割して投入
    const ingRoot = document.querySelector('#ingredientsEditor');
    const addIng  = document.querySelector('#addIng');
    ingRoot.innerHTML = '';
    (r.ingredientLines||[]).forEach(line=>{
      addIng?.dispatchEvent(new Event('click'));
      const rows = ingRoot.querySelectorAll('.ingredient-row');
      const row  = rows[rows.length-1];
      const p = parseIngredientLine(line);
      (row?.querySelector('.ing-item') )?.setAttribute('value','');
      (row?.querySelector('.ing-qty')  )?.setAttribute('value','');
      (row?.querySelector('.ing-unit') )?.setAttribute('value','');
      const itemEl = row?.querySelector('.ing-item, input[name="item"], input[type="text"]');
      const qtyEl  = row?.querySelector('.ing-qty,  input[name="qty"],  input[type="number"]');
      const unitEl = row?.querySelector('.ing-unit, input[name="unit"], input[list], select');
      if(itemEl) itemEl.value = p.item + (p.note? `（${p.note}）` : '');
      if(qtyEl)  qtyEl.value  = (p.quantity ?? '').toString();
      if(unitEl) unitEl.value = p.unit || '';
    });

    // 手順
    const stepsRoot = document.querySelector('#stepsEditor');
    const addStep   = document.querySelector('#addStep');
    stepsRoot.innerHTML='';
    (r.steps||[]).forEach(t=>{ addStep?.dispatchEvent(new Event('click')); const rows=stepsRoot.querySelectorAll('.step-row textarea, .step-row input, textarea'); const el=rows[rows.length-1]; if(el) el.value=t; });

    alert('URLからレシピを取り込みました（量と単位を自動分割済み）。');
  }

  btn.addEventListener('click', importFromUrl);
})();
</script>
</body>
</html>
