<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>レシピ編集 — Recipe Box</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/drawer.vertical.css">
  <style>
    /* ページのインラインスタイル: AIモーダル */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(33, 37, 41, 0.5);
        display: none; justify-content: center; align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background: var(--bg-panel);
        padding: 2rem;
        border-radius: var(--radius-base);
        width: 90%; max-width: 500px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .modal-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 1.5rem; padding-bottom: 1rem;
        border-bottom: 1px solid var(--line-soft);
    }
    .modal-title { margin: 0; font-size: 1.25rem; font-weight: 600; }
    .modal-close { background: none; border: none; font-size: 1.75rem; cursor: pointer; color: var(--text-secondary); line-height: 1; }
    .modal-footer { margin-top: 1.5rem; text-align: right; }
    .loading-spinner {
        border: 4px solid var(--line-soft); border-top-color: var(--accent);
        border-radius: 50%; width: 36px; height: 36px;
        animation: spin 1s linear infinite; margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <header class="app-header">
    <h1 class="brand">レシピ編集</h1>
    <div class="header-actions">
      <a href="index.html" class="btn ghost">ホーム</a>
      <button class="btn primary js-save">保存する</button>
    </div>
  </header>

  <main class="container">
    <form id="editForm" class="panel">
      <div class="field" style="background: #f8f9fa; padding: 1.5rem; border-radius: var(--radius-base); margin-bottom: 2rem;">
        <label for="recipeUrl" style="font-size: 1rem;">URLから自動入力</label>
        <div style="display: flex; align-items: center; gap: 0.75rem; margin-top: 0.75rem;">
          <input id="recipeUrl" class="input" placeholder="レシピページのURLを貼り付け" style="flex-grow: 1; min-width: 0;">
          <button type="button" class="btn primary" id="importFromUrlBtn" style="white-space: nowrap;">インポート</button>
        </div>
        <div id="importStatus" style="margin-top: 0.75rem; font-size: 0.875rem;"></div>
      </div>
      
      <div class="field">
        <label for="title">料理名</label>
        <input id="title" name="title" class="input" required />
      </div>
      
      <div class="field">
        <label for="category">カテゴリー</label>
        <select id="category" name="category" class="input">
          <option value="アミューズ">アミューズ</option>
          <option value="前菜">前菜</option>
          <option value="温菜">温菜</option>
          <option value="メイン" selected>メイン</option>
          <option value="デザート">デザート</option>
        </select>
      </div>

      <div class="field">
        <label for="tags">タグ (カンマ区切り)</label>
        <input id="tags" name="tags" class="input" placeholder="フレンチ, 定番, etc." />
      </div>

      <div class="field">
        <label for="notes">メモ・コツ</label>
        <textarea id="notes" name="notes" class="input" rows="3"></textarea>
      </div>

      <div class="field">
        <label>材料</label>
        <div id="ingredientsEditor"></div>
        <div style="margin-top: 1rem; display: flex; gap: 0.75rem;">
            <button type="button" class="btn ghost small" id="addIng">＋ 材料を追加</button>
            <button type="button" class="btn primary small" id="ai-wizard-btn">✨ AIと対話して創作</button>
        </div>
      </div>

      <div class="field">
        <label>作り方</label>
        <div id="stepsEditor"></div>
        <button type="button" class="btn ghost small" id="addStep" style="margin-top: 1rem;">＋ 手順を追加</button>
      </div>

      <div id="status" style="margin:1.5rem 0; color:var(--accent); font-weight:600; text-align:center;"></div>

      <div style="border-top: 1px solid var(--line-soft); padding-top: 1.5rem; display:flex; gap:0.75rem; justify-content: flex-end;">
        <button type="button" class="btn ghost js-view" style="display:none; margin-right: auto;">表示</button>
        <button type="button" class="btn danger" style="display:none;" id="js-delete-btn">削除</button>
        <button type="button" class="btn ghost js-cancel">キャンセル</button>
        <button type="button" class="btn primary js-save">保存する</button>
      </div>
    </form>
  </main>
  
  <div id="ai-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">✨ AI ルセット創作アシスタント</h2>
        <button id="modal-close-btn" class="modal-close">&times;</button>
      </div>
      <div id="modal-body" class="modal-body">
        <div id="ai-chat-history" style="height: 40vh; overflow-y: auto; margin-bottom: 1rem; border: 1px solid var(--line-soft); padding: 1rem; border-radius: var(--radius-base); background: var(--bg-primary);">
          </div>
  
        <div id="ai-chat-form" style="display: flex; gap: 0.75rem;">
          <input id="ai-chat-input" class="input" placeholder="メッセージを入力 (例: もっとスパイシーにして)" style="flex-grow: 1;">
          <button id="ai-chat-send" class="btn primary">送信</button>
        </div>
        
        <div class="modal-footer">
            <button id="apply-recipe-btn" class="btn primary" style="display: none;">このレシピをフォームに反映</button>
        </div>
  
        <div id="ai-loading" style="display: none;">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/app-edit.js"></script>
  
  <script>
    // ... (変更なし) ...
  </script>

</body>
</html>
