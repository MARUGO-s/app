<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Box</title>
  <meta name="description" content="Simple offline recipe manager (localStorage only)" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="title"><span class="dot"></span>Recipe Box</div>
    <div class="row">
      <button class="btn" id="btnNavHome" title="ホーム">ホーム</button>
      <button class="btn" id="btnNavRecipes" title="レシピ一覧">レシピ</button>
      <button class="btn" id="btnNavFav" title="お気に入り">お気に入り</button>
      <button class="btn" id="btnNavSettings" title="設定">設定</button>
    </div>
    <div class="row">
      <button class="btn" id="btnExport" title="バックアップをダウンロード">エクスポート</button>
      <input type="file" id="fileImport" accept="application/json" hidden />
      <button class="btn" id="btnImport" title="バックアップを読み込み">インポート</button>
      <button class="btn brand" id="btnNew">＋ 新規レシピ</button>
      <button class="btn small" id="btnSmaller" title="文字を小さく">A−</button>
      <button class="btn small" id="btnLarger" title="文字を大きく">A＋</button>
      <button class="btn" id="btnToggleMode" title="読みやすい表示に切替">調理モード</button>
      <button class="btn" id="btnTheme" title="ライト/ダーク切替">ライト</button>
      <button class="btn" id="btnDummy20" title="ダミーのレシピを20件追加">ダミー20件</button>
    </div>
  </header>

  <!-- Home View -->
  <div id="view-home" class="container" style="display:none">
    <section class="panel">
      <h3>概要</h3>
      <div class="detail" id="homeStats"></div>
    </section>
    <section class="panel">
      <h3>最近のレシピ</h3>
      <div class="detail">
        <div id="homeRecent" class="list"></div>
      </div>
    </section>
  </div>

  <!-- Favorites View -->
  <div id="view-fav" class="container" style="display:none">
    <section class="panel">
      <h3>お気に入り</h3>
      <div id="favList" class="list"></div>
    </section>
  </div>

  <!-- Settings View -->
  <div id="view-settings" class="container" style="display:none">
    <section class="panel">
      <h3>設定・データ</h3>
      <div class="detail">
        <div class="row">
          <button class="btn" id="sExport">エクスポート</button>
          <button class="btn" id="sImport">インポート</button>
          <input type="file" id="sFile" accept="application/json" hidden />
          <button class="btn" id="sDummy">ダミー20件</button>
        </div>
        <div class="row">
          <button class="btn" id="sTheme">テーマ切替（現在: <span id="sThemeLabel"></span>）</button>
          <button class="btn danger" id="sReset">全データ削除</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Recipes View -->
  <div id="view-recipes" class="container">
    <section class="panel">
      <h3>検索</h3>
      <div class="tools">
        <input type="text" id="search" placeholder="検索: タイトル / 材料 / 手順 / タグ" />
        <div class="help">キーワードを入力して検索してください。リスト表示はありません。</div>
      </div>
      <div id="list" class="list"></div>
      <div class="footer">保存先: ブラウザの localStorage（この端末のみ）</div>
    </section>

    <section class="panel">
      <h3>詳細</h3>
      <div id="detail" class="detail">
        <div class="empty">左の一覧からレシピを選ぶか「＋ 新規レシピ」を押してください。</div>
      </div>
    </section>
  </div>
  <script src="assets/js/app.js"></script>
	<script src="assets/js/price.plugin.js"></script>
  <script>
    (function(){
      try {
        if (!window.__recipeBox) {
          var btn = document.getElementById('btnTheme');
          if (btn) {
            btn.addEventListener('click', function(){
              var root = document.documentElement;
              if (root.getAttribute('data-theme') === 'dark') {
                root.removeAttribute('data-theme');
                btn.textContent = 'ライト';
              } else {
                root.setAttribute('data-theme', 'dark');
                btn.textContent = 'ダーク';
              }
            });
          }
        }
      } catch (e) {
        try { alert('inline error: ' + e.message); } catch(_) {}
      }
    })();
  </script>
</body>
</html>
