<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Box</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="wrap row">
    <h1>● Recipe Box</h1>
    <div class="row gap">
      <div id="authArea"></div>
      <div class="menu">
        <button id="btnNavHome"     class="btn active">概要</button>
        <button id="btnNavRecipes"  class="btn">レシピ</button>
        <button id="btnNavFav"      class="btn">お気に入り</button>
        <button id="btnNavSettings" class="btn">設定</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- Overview -->
    <section id="view-home">
      <div class="panel">
        <div class="panel-h">概要</div>
        <div class="panel-b">
          合計レシピ: <span id="statTotal">0</span> 件 ／ お気に入り: <span id="statFav">0</span> 件 ／ タグ種類: <span id="statTags">0</span>
        </div>
      </div>
      <div class="panel">
        <div class="panel-h">最近のレシピ</div>
        <div class="panel-b">
          <div id="recentList" class="cardlist empty">まだレシピがありません</div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-h">お気に入り</div>
        <div class="panel-b">
          <div id="homeFavList" class="cardlist empty">なし</div>
        </div>
      </div>
    </section>

    <!-- Recipes -->
    <section id="view-recipes" style="display:none">
      <div class="row gap">
        <input id="search" class="w-lg" placeholder="検索（タイトル/タグ）" />
        <button id="btnNew" class="btn primary">＋ 新規レシピ</button>
      </div>
      <div class="grid-2">
        <div>
          <div class="panel">
            <div class="panel-h">レシピ一覧</div>
            <div class="panel-b"><div id="list"></div></div>
          </div>
        </div>
        <div>
          <div class="panel">
            <div class="panel-h">詳細</div>
            <div class="panel-b"><div id="detail"></div></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Favorites -->
    <section id="view-fav" style="display:none">
      <div class="panel">
        <div class="panel-h">お気に入り</div>
        <div class="panel-b"><div id="favList"></div></div>
      </div>
    </section>

    <!-- Settings -->
    <section id="view-settings" style="display:none">
      <div class="panel">
        <div class="panel-h">設定・データ</div>
        <div class="panel-b">
          <div class="row gap">
            <button id="btnExport" class="btn">エクスポート</button>
            <button id="btnImport" class="btn">インポート</button>
            <input id="fileImport" type="file" accept="application/json" style="display:none" />
            <button id="btnDummy20" class="btn">ダミー20件</button>
            <button id="btnSmaller" class="btn">小さく</button>
            <button id="btnLarger" class="btn">大きく</button>
            <button id="btnToggleMode" class="btn">調理モード</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Supabase + App -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.init.js"></script>
  <script src="assets/js/auth.ui.js"></script>
  <script src="assets/js/app.supabase.js"></script>
</body>
</html>
